services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      # Public HTTP port for Let's Encrypt and HTTP redirect
      - '80:80'
      # Public HTTPS port for all SSL traffic
      - '443:443'
      # Admin Web UI (change if needed for security)
      - '81:81'
    environment:
      # Disable IPv6 if not needed
      DISABLE_IPV6: 'true'
    volumes:
      # Persistent data
      - /data/code/home_server/services/nginx-proxy-manager/data:/data
      # SSL certificates
      - /data/code/home_server/services/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    networks:
      - home_server_network

networks:
  home_server_network:
    external: true
