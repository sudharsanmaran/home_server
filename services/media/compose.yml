services:
  # ===================
  # Media Server
  # ===================
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.10.7
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - JELLYFIN_PublishedServerUrl=${JELLYFIN_PUBLISHED_URL}
      - JELLYFIN_CACHE_DIR=/config/cache
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - ./jellyfin:/config
      - /storage/media:/data/media
      - type: bind
        source: /data/alldebrid
        target: /data/alldebrid
        bind:
          propagation: rshared
      - /data/symlinks:/data/symlinks
    ports:
      - 8096:8096
      - 7359:7359/udp
      - 1900:1900/udp
    restart: unless-stopped
    depends_on:
      rclone:
        condition: service_started

  # ===================
  # Media Management
  # ===================
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - RADARR__AUTH__METHOD=External
      - RADARR__AUTH__REQUIRED=DisabledForLocalAddresses
    volumes:
      - ./radarr:/config
      - /storage/media/movies:/movies
      - /storage/media/movies-tamil:/movies-tamil
      - type: bind
        source: /data/alldebrid
        target: /data/alldebrid
        bind:
          propagation: rshared
      - /data/symlinks:/data/symlinks
    ports:
      - 7878:7878
    restart: unless-stopped
    depends_on:
      rclone:
        condition: service_started

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - SONARR__AUTH__METHOD=External
      - SONARR__AUTH__REQUIRED=DisabledForLocalAddresses
    volumes:
      - ./sonarr:/config
      - /storage/media/tv:/tv
      - type: bind
        source: /data/alldebrid
        target: /data/alldebrid
        bind:
          propagation: rshared
      - /data/symlinks:/data/symlinks
    ports:
      - 8989:8989
    restart: unless-stopped
    depends_on:
      rclone:
        condition: service_started

  # ===================
  # Request Management
  # ===================
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./jellyseerr:/app/config
    ports:
      - 5055:5055
    restart: unless-stopped

  # ===================
  # Download Client (AllDebrid + Symlinks)
  # ===================
  rdtclient:
    image: rogerfar/rdtclient:latest
    container_name: rdtclient
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./rdtclient:/data/db
      - type: bind
        source: /data/alldebrid
        target: /data/alldebrid
        bind:
          propagation: rshared
      - /data/symlinks:/data/symlinks
    ports:
      - 6500:6500
    restart: unless-stopped
    depends_on:
      rclone:
        condition: service_started

  # ===================
  # Cloud Storage Mount
  # ===================
  rclone:
    image: rclone/rclone:latest
    container_name: rclone
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./rclone/rclone.conf:/config/rclone/rclone.conf
      - /data/alldebrid:/data:rshared
      - /data/cache/rclone:/cache
    devices:
      - /dev/fuse:/dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    command: >
      mount alldebrid-union:
      /data
      --config=/config/rclone/rclone.conf
      --allow-other
      --allow-non-empty
      --uid=1000
      --gid=1000
      --umask=000
      --dir-perms=0777
      --file-perms=0666
      --dir-cache-time=1s
      --multi-thread-streams=0
      --cutoff-mode=cautious
      --vfs-cache-mode=full
      --vfs-cache-max-size=500G
      --buffer-size=128M
      --cache-dir=/cache
      --log-level=INFO

  # ===================
  # Indexer Management (VPN Protected)
  # ===================
  vpn:
    image: qmcgaw/gluetun:latest
    container_name: vpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 9696:9696  # Prowlarr
      - 8191:8191  # FlareSolverr
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    environment:
      - DOT=off
      - DOT_CACHING=off
      - BLOCK_MALICIOUS=off
      - DNS_ADDRESS=1.1.1.1
      - VPN_SERVICE_PROVIDER=surfshark
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${SURFSHARK_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${SURFSHARK_ADDRESSES}
      - SERVER_COUNTRIES=${VPN_COUNTRY}
      - TZ=${TZ}
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: "service:vpn"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./prowlarr:/config
    depends_on:
      - vpn
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: "service:vpn"
    environment:
      - LOG_LEVEL=info
      - TZ=${TZ}
    depends_on:
      - vpn
    restart: unless-stopped

  # ===================
  # Statistics & Monitoring
  # ===================
  jellystat-db:
    image: postgres:15.2
    container_name: jellystat-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./jellystat/postgres:/var/lib/postgresql/data

  jellystat:
    image: cyfershepard/jellystat:latest
    container_name: jellystat
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_IP: jellystat-db
      POSTGRES_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      TZ: ${TZ}
    volumes:
      - ./jellystat/backup-data:/app/backend/backup-data
    ports:
      - 3000:3000
    depends_on:
      - jellystat-db

  # ===================
  # Automation & Maintenance
  # ===================
  profilarr:
    image: santiagosayshey/profilarr:latest
    container_name: profilarr
    ports:
      - 6868:6868
    volumes:
      - ./profilarr:/config
    environment:
      - TZ=${TZ}
      - PROFILARR_PAT=${GITHUB_PAT}
    restart: unless-stopped

  cleanuparr:
    image: ghcr.io/cleanuparr/cleanuparr:latest
    container_name: cleanuparr
    ports:
      - 11011:11011
    volumes:
      - ./cleanuparr:/config
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    restart: unless-stopped

  huntarr:
    image: huntarr/huntarr:latest
    container_name: huntarr
    ports:
      - 9705:9705
    volumes:
      - ./huntarr:/config
    environment:
      - TZ=${TZ}
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./bazarr:/config
      - /storage/media:/data/media
      - type: bind
        source: /data/alldebrid
        target: /data/alldebrid
        bind:
          propagation: rshared
      - /data/symlinks:/data/symlinks
    ports:
      - 6767:6767
    restart: unless-stopped
    depends_on:
      rclone:
        condition: service_started
